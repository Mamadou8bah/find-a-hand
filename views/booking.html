<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Handyman</title>
  <link rel="stylesheet" href="../public/css/booking.css" />
  <link rel="stylesheet" href="../public/css/style.css">
  <script src="booking-form.js"></script>
</head>
<body>
  <div class="container" id="container">
    <h1>Book a Handyman</h1>
    <form class="booking-form" id="booking-form">
      <div class="form-group">
        <label for="task">Task Description</label>
        <textarea id="task" rows="4" placeholder="Describe your task..."></textarea>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" />
        <div class="error" id="dateError" role="alert"></div>
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" />
        <div class="error" id="timeError" role="alert"></div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="1234567" />
          <div class="error" id="phoneError" role="alert"></div>
      </div>
       <div class="form-group">
        <label for="service">Service</label>
        <select name="service" id="service">
          <option value="test1">Test1</option>
            <option value="test1">Test2</option>
        </select>
      
         <div class="error" id="serviceError" role="alert"></div>
      </div>

      <div class="form-group">
        <label>Task Location</label>
        <div class="location-row">
          <input type="text" id="location" placeholder="Enter your location" />
          <button type="button" id="share-location" class="btn share-btn">Share Location</button>
            <div class="error" id="locationError" role="alert"></div>
        </div>
      </div>

      <button type="submit" class="btn">Book Now</button>
    </form>
  </div>

  <script>
    // JS to handle the Share Location button
    document.getElementById('share-location').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            document.getElementById('location').value = `Lat: ${latitude.toFixed(4)}, Lon: ${longitude.toFixed(4)}`;
          },
          (error) => {
            alert('Unable to retrieve location.');
          }
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    });
  </script>
</body>
</html>
