<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Login Type - Find-A-Hand</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-selection-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8e9ad0 0%, #f7931e 100%);
            padding: 20px;
        }

        .login-selection-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .login-selection-header {
            margin-bottom: 40px;
        }

        .login-selection-header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-selection-header p {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }

        .login-options {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .login-option {
            flex: 1;
            padding: 30px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .login-option:hover {
            border-color: #f7931e;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(247, 147, 30, 0.2);
        }

        .login-option.selected {
            border-color: #f7931e;
            background: linear-gradient(135deg, #f7931e 0%, #ff6b35 100%);
            color: white;
        }

        .login-option-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #f7931e;
        }

        .login-option.selected .login-option-icon {
            color: white;
        }

        .login-option h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-option p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }

        .login-option.selected p {
            opacity: 0.9;
        }

        .continue-btn {
            background: linear-gradient(135deg, #f7931e 0%, #ff6b35 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(247, 147, 30, 0.3);
        }

        .continue-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #f7931e;
        }

        @media (max-width: 768px) {
            .login-options {
                flex-direction: column;
            }
            
            .login-selection-card {
                padding: 30px 20px;
            }
            
            .login-selection-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-selection-container">
        <div class="login-selection-card">
            <div class="login-selection-header">
                <h1>Welcome Back!</h1>
                <p>Choose how you'd like to login to your account</p>
            </div>

            <div class="login-options">
                <div class="login-option" data-type="customer">
                    <div class="login-option-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>Customer</h3>
                    <p>I need help with home services</p>
                </div>

                <div class="login-option" data-type="handyman">
                    <div class="login-option-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <h3>Handyman</h3>
                    <p>I provide home services</p>
                </div>
            </div>

            <button class="continue-btn" id="continueBtn" disabled>
                Continue
            </button>

            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        let selectedType = null;

        document.querySelectorAll('.login-option').forEach(option => {
            option.addEventListener('click', function() {
               
                document.querySelectorAll('.login-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
              
                this.classList.add('selected');
                
              
                selectedType = this.dataset.type;
                
                document.getElementById('continueBtn').disabled = false;
            });
        });

        
        document.getElementById('continueBtn').addEventListener('click', function() {
            if (selectedType === 'handyman') {
                window.location.href = 'login-handyman.html';
            } else if (selectedType === 'customer') {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
