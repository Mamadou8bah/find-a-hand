<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Handymen Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 30px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { padding: 12px 8px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f0f0f0; }
    tr:last-child td { border-bottom: none; }
    .delete-btn { color: #fff; background: #dc3545; border: none; padding: 7px 14px; border-radius: 4px; cursor: pointer; transition: background 0.2s; }
    .delete-btn:hover { background: #b52a37; }
    .profile-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .notification { margin-bottom: 20px; padding: 10px; border-radius: 4px; color: #fff; }
    .notification.success { background: #28a745; }
    .notification.error { background: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard: Handymen Management</h1>
    <div id="notification"></div>
    <table id="handymenTable">
      <thead>
        <tr>
          <th>Profile</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Handymen will be loaded here -->
      </tbody>
    </table>
  </div>
  <script src="config.js"></script>
  <script src="admin-dashboard.js"></script>
</body>
</html>
