<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/css/style.css">
  <title>Findahand - Signup</title>
</head>
<body>
  <div class="main-container">
    <div class="form-container">
      <form class="signup-form" id="signup-form">
        <h1 class="form-title">Findahand</h1>
        
        <input class="form-input" type="text" id="first-name"placeholder="First Name" required />
        <input class="form-input" type="text" id="last-name"placeholder="Last Name" required />
        <input class="form-input" type="email" id="email" placeholder="Email Address" required />
        <input class="form-input" type="tel" id="phone" placeholder="Phone Number" required minlength="7" />
        <input class="form-input" type="text" id="location" placeholder="Location" required />
        <input class="form-input" type="password" id="password" placeholder="Password" required />
        <input class="form-input" type="password" id="confirm-password" placeholder="Confirm Password" required />
        <p class="password-error" id="errorPage"></p>

        <p class="form-agreement">
          By clicking below and creating an account, I agree to Findahand's 
          <a href="#" class="form-link">Terms of Service</a> and 
          <a href="#" class="form-link">Privacy Policy</a>.
        </p>

        <button class="form-button" type="submit">Create Account</button>
      </form>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="signup.js"></script>
</body>
</html>
