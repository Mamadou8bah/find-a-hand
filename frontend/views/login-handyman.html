<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to your account</title>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="form-container">
      <form class="login-form" id="loginForm">
        <h2 class="form-title">Findahand</h2>
        <label class="label-text" for="email">Email address</label>
        <input type="email" id="email" class="form-input" placeholder="Email Address" required />
  
        <label for="password" class="label-text">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Password" required />
  
        <a href="#" class="form-link forget_password_link">Forget password ?</a>
         <a href="../views/signup.html" class="form-link dont_have_account_link">Don't have an account ?</a>
        <button type="submit" class="form-button">Log in</button>
      </form>
    </div>
  </div>

 <script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch("http://localhost:5000/api/handymen/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (response.ok) {
      localStorage.setItem("token", data.token);
      window.location.href = "../views/handyman-dashboard.html";
    } else {
      alert(data.message || "Login failed");
    }
  });
</script>


</body>
</html>
